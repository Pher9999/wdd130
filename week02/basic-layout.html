<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Chris Riordan">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" width="128" height="128" alt="Basic logo image">
    </header>
    <nav>
        <ul>
            <li>
                <a href="https://www.amazon.com"> Amazon</a>
            </li>
            <li>
                <a href="https://www.walmart.com"> Walmart</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, sunt.</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, perferendis!</p>
        </section>
        <aside><img
                src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/boston-massachusetts/800x500/boston-temple-lds-945541-wallpaper.jpg"
                width="200"></aside>

    </main>
    <footer>
        <p>Chris Riordan</p>
    </footer>
</body>

</html>
