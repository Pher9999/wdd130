<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chris Riordan">
    <meta name="description" content="WWR Contact Us page for fun and excitement on the river">
    <title>Contact Us - White Water Rafting Co.</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="images/wwr-logo.png" alt="White Water Rafting logo"></a>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <table>
            <tr class="address">
                <th colspan="2">
                    White water rafting company<br>
                    123 Main Street<br>
                    Kolob, California<br>
                    +1 999 999-9999<br>
                    info@whitewater.com<br></th>
            </tr>
            <tr>
                <td class="Map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23848.673678798583!2d-77.86183089939881!3d-4.5954594219698155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1769391825511!5m2!1sen!2sus"
                        width="400" height="225" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </td>
                <td class="form">
                    <form action="">
                        <table>
                            <tr>
                                <td><label for="name">Name: </label> </td>
                                <td><input type="text" id="name" name="name"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email: </label> </td>
                                <td><input type="email" id="email" name="email"></td>
                            </tr>
                            <tr>
                                <td><label for="purpose"> Message<br>Purpose:</label></td>
                                <td><input type="radio" id="general" name="purpose" value="general"> <label
                                        for="general">General
                                        Inquiry </label><br>
                                    <input type="radio" id="reservation" name="purpose" value="reservation"> <label
                                        for="reservation">Reservation
                                        Questions </label><br>
                                    <input type="radio" id="suggestion" name="purpose" value="suggestion"> <label
                                        for="suggestion">Website
                                        Suggestion </label>
                                </td>
                            </tr>
                        </table>
                        <label>Message: <textarea id="message" rows="4"></textarea></label><br>
                        <input type="checkbox" id="newsletter" name="newsletter"><label for="newsletter"> Please
                            subscribe
                            me to
                            the monthly newsletter </label> <br>
                        <button type="submit">Get in Touch!</button>
                    </form>
                </td>
            </tr>
        </table>
        <table width="100%">
            <tr class="employees">
                <th colspan="3">
                    <h2> We Are Here to Serve You</h2>
                </th>
            </tr>
            <tr class="employees">
                <td>
                    <figure><img src="images/george_jetson.png" alt="George Jetson">
                        <figcaption> George Jetson </figcaption>
                    </figure>
                </td>
                <td>
                    <figure><img src="images/fred_flintstone.png" alt="Fred Flintstone">
                        <figcaption> Fred Flintstone </figcaption>
                    </figure>
                </td>
                <td>
                    <figure><img src="images/Barney_Rubble.png" alt="Barney Rubble">
                        <figcaption> Barney Rubble </figcaption>
                    </figure>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <p class="copyright"> &copy; 2026 - White Water Rafting company - Chris Riordan </p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com"><img src="images/facebook-square.svg" alt="Facebook Icon"></a>
            <a href="https://www.linkedin.com"><img src="images/linkedin-square.svg" alt="LinkedIn Icon"></a>
            <a href="https://www.instagram.com"><img src="images/instagram-square.svg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
